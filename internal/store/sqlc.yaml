version: "2"
sql:
  - engine: "sqlite"
    queries: "queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "store"
        out: "."
        emit_json_tags: true
        emit_pointers_for_null_types: true
        output_db_file_name: "sqlc.gen.go"
        output_batch_file_name: "sqlc_batch.gen.go"
        output_models_file_name: "sqlc_models.gen.go"